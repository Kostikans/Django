{% load static %}

 <nav aria-label="...">
        <ul class="pagination">

             {% if pages.has_previous %}
                <li class="page-item active">
                    <a class="page-link" href="?page=1"><<</a>
                </li>
            {% endif %}
            {% if pages.has_previous %}
                <li class="page-item active">
                    <a class="page-link" href="?page={{ pages.previous_page_number }}">previous</a>
                </li>
            {% endif %}

                <li class="page-item active">
                    <a class="page-link" href="?page={{ pages.number }}">{{ pages.number }}</a>
                </li>

            {% if pages.has_next %}
                <li class="page-item active">
                    <a class="page-link" href="?page={{ pages.next_page_number }}">next</a>
                </li>
            {% endif %}
             {% if pages.has_next %}
                <li class="page-item active">
                    <a class="page-link" href="?page={{ pages.paginator.count }}">>></a>
                </li>
            {% endif %}

        </ul>
    </nav>
