{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
      <h1>
                Settings: {{user.username}}
            </h1>
         <form class="form"  method="POST" enctype="multipart/form-data">
             {% csrf_token %}
                 {% bootstrap_form form %}
              {% buttons %}
                <button type="submit" class="btn btn-primary">Apply</button>
            {% endbuttons %}
             </form>

{% endblock content %}
