{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
       <h1>
               Log In
            </h1>
            <form class="form"  method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Login</button>
            {% endbuttons %}

                    <div class="form-group">
                        <a href="{% url 'signup'%}" class="btn btn-primary active" role="button" aria-pressed="true">Create New Account</a>
                    </div>

{% endblock content %}
