{% extends 'base.html' %}

{% block content %}

          <a href="{% url 'ask' %}" class="btn btn-primary active" role="button" aria-pressed="true">New Question</a>
          <a href="{% url 'Hot' %}" class="btn btn-primary active" role="button" aria-pressed="true">Hot Question</a>
      </h2>
    {% for question in questions %}

    {% endfor %}
    {% include 'Pager.html' with pages=questions %}
{% endblock content %}
